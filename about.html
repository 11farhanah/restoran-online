<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tentang Kami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 25px;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: orange;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: orange;
    }

    .book-btn {
      background-color: orange;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: bold;
    }

    .book-btn:hover {
      background-color: #e69500;
    }

    /* Hamburger icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }

    /* Kontainer isi */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    ul li {
      font-size: 16px;
      margin: 8px 0;
      transition: transform 0.3s, color 0.3s;
    }

    ul li:hover {
      transform: scale(1.05);
      color: orange;
    }

    /* Animasi fade-in */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
      }

      .navbar ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .book-btn {
        display: none; /* bisa disembunyikan biar simpel di mobile */
      }
    }

    /* Hamburger aktif (animasi X) */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üç¥ Restoran</div>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="#">SERVICE</a></li>
      <li><a href="menu.html">MENU</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
    <button class="book-btn">BOOK A TABLE</button>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="container">
    <h2>FUNTECH</h2>
    <p>I DID IT ALONE</p>
    <ul>
      <li>üë§ FARHAN AL HAKIM</li>
    </ul>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.querySelector('.navbar ul');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
